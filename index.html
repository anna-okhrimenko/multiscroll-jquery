<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiscroll</title>
    <link rel="stylesheet" href="assets/css/jquery.multiscroll.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div>
        <div id="multiscroll">
            <div class="ms-left">
                <div class="ms-section first-slide"><h1>Multi scroll</h1></div>
                <div class="ms-section second-slide"></div>
                <div class="ms-section">
                    <img src="assets/img/fox.jpg" alt="">
                </div>
                <div class="ms-section fourth-slide"></div>
            </div>
            <div class="ms-right">
                <div class="ms-section first-slide">
                    <img src="assets/img/ears.jpg" alt="">
                </div>
                <div class="ms-section second-slide"></div>
                <div class="ms-section">
                    <img src="assets/img/flowers.png" alt="">
                </div>
                <div class="ms-section fourth-slide"></div>
            </div>
        </div>
        <div class="btn-navigation">
            <button class="slide-down"><img src="assets/img/slide-down.png" alt=""></button>
            <button class="slide-up"><img src="assets/img/slide-up.png" alt=""></button>
        </div>
        <div class="move-navigation">
            <button data-slide="1">1</button>
            <button data-slide="2">2</button>
            <button data-slide="3">3</button>
            <button data-slide="4">4</button>
        </div>    
    </div>
    <script src="assets/js/jquery-3.6.3.min.js"></script>
    <script src="assets/js/jquery.multiscroll.js"></script>
    <script src="assets/js/multiscrol.js"></script>
</body>
</html>
